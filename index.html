<!DOCTYPE html>
<html>
<head>
  <title>Curie AI</title>
  <style>
    /* Add some basic CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #F7F7F7;
    }

    h1 {
      color: #4D4D4D;
      text-align: center;
      margin-top: 20px;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    textarea {
      width: 800px;
      height: 40px;
      padding: 0px;
      margin-right: 20px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 200px;
      height: 40px;
      padding: 0 20px;
      background-color: #4D4D4D;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .image-container {
      margin-top: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 200px);
      margin-left: auto;
      margin-right: auto;
    }

    /* img {
      max-width: 100%;
      max-height: 100%;
      margin-top: 30px;
    } */

    img {
      max-width: 100%;
      max-height: 100%;
      margin-top: 30px;
      display: inline-block;
    }

  </style>
</head>
<body>
  <div class="container">
    <center>
        <img class="logo" src="https://i.ibb.co/P6Lr2HF/curie-logo.png" alt="Logo" style="margin-bottom: 30px;">
    </center>
    <form>
        <textarea placeholder="Enter your text here" id="text-input" name="text"></textarea>
        <input type="submit" value="Generate Image" onclick="generateAndDisplayImage(event);return false">
    </form>
    <div id="image-container">
      <img id="generated-image" alt="Generated Image">
    </div>
  </div>
</body>
<script src="app.js"></script>  
</html>
